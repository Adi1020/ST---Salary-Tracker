<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" id="theme-color-meta" />
  <title>Shift Salary Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Shift Salary Calculator</h1>
    <label class="theme-toggle">
      <input type="checkbox" id="darkToggle" /> 🌙 Dark Mode
    </label>
  </header>

  <main>
    <label for="day">Day of the Week:</label>
    <select id="day">
      <option value="">-- Select a Day --</option>
      <option value="Sunday">Sunday</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
    </select>

    <label for="shift">Choose Shift:</label>
    <select id="shift">
      <option value="">-- Select a Shift --</option>
      <option value="morning">Morning (07:00 - 15:00)</option>
      <option value="evening">Evening (15:00 - 23:00)</option>
      <option value="night">Night (23:00 - 07:00)</option>
      <option value="custom">Custom Time</option>
    </select>

    <label for="start">Start Time:</label>
    <input type="time" id="start" required />

    <label for="end">End Time:</label>
    <input type="time" id="end" required />

    <button id="calculate">Calculate Salary</button>

    <div id="result" class="hidden"></div>

    <div id="back-button" class="hidden">
      <button onclick="RefreshPage()">🔄 Refresh Page</button>
    </div>
  </main>

  <footer>
    <p>© 🃏 POCO_dev</p>
  </footer>

  <script>
    function RefreshPage() {
      location.reload();
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
